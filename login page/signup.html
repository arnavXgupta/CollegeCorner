<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="card">
      <div class="img_container">
        <img src="/components/signup-image.jpg" alt="signup-image" />
        <br />
        <a href="signin.html">I am already a member</a>
      </div>

      <form action="">
        <div class="heading">
          <h1>Sign Up</h1>
        </div>
        <div class="form-group">
          <label for="name"><i class="box"></i></label>
          <input type="text" name="name" id="name" placeholder="Your Name" />

          <label for="email"><i class="box"></i></label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your Email"
          />

          <label for="password"><i class="box"></i></label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />

          <label for="password"><i class="box"></i></label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Confirm Password"
          />

          <label>
            <input type="checkbox" checked="checked" name="remember" /> Remember
            me
          </label>
          
        </div>
      </form>
    </div>
  </body>
</html>
