<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signin.css" />
  </head>

  <body>
    <div class="card">
      <form action="">
        <div class="heading">
          <h1>Sign In</h1>
        </div>
        <div class="form_group">
          <label for="name"><i class="box"></i></label>
          <input
            type="text"
            name="name"
            required=""
            placeholder="Your Username"
          />
        </div>
        <div class="form_group">
          <label for="password"><i class="box"></i></label>
          <input
            type="password"
            name="password"
            required=""
            placeholder="Password"
          />
        </div>
        <div class="form_group">
          <label>
            <input type="checkbox" checked="checked" name="RM" /> Remember Me
          </label>
        </div>
        <div class="submit">
          <button>Login</button>
        </div>
      </form>

      <div class="img_container">
        <center>
        <img src="/components/signin-image.jpg" alt="signin-image" />
        <br />
        <a href="signup.html">Not a member? Register here</a>
      </center>
      </div>
    </div>
  </body>
</html>
