<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="card">
      <div class="img_container">
        <center>
        <img src="/components/signup-image.jpg" alt="signup-image" />
        <br />
        <a href="signin.html">I am already a member</a>
      </center>
      </div>
      <div class="form_container">
        <form action="">
          <div class="heading">
            <h1>Sign Up</h1>
          </div>
          <div class="form_group">
            <label for="name"><i class="box"></i></label>
            <input
              type="text"
              name="name"
              required=""
              placeholder="Your Name"
            />
          </div>
          <div class="form_group">
            <label for="email"><i class="box"></i></label>
            <input
              type="email"
              name="email"
              required=""
              placeholder="Your Email"
            />
          </div>
          <div class="form_group">
            <label for="password"><i class="box"></i></label>
            <input
              type="password"
              name="password"
              required=""
              placeholder="Password"
            />
          </div>
          <div class="form_group">
            <label for="password"><i class="box"></i></label>
            <input
              type="password"
              name="password"
              required=""
              placeholder="Confirm Password"
            />
          </div>
          <div class="form_group">
            <label>
              <input type="checkbox" checked="checked" name="TC" required="" />
              I agree all statements in Terms of service
            </label>
          </div>
          <div class="submit">
            <button>Register</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
